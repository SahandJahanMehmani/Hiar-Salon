<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Salon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body class="body">
    <header class="main-header">
        <div class="main-nav">
            <nav>
                <a href="#services">Services</a>
                <a href="#about">About</a>
            </nav>
            <h1>Elegance</h1>
            <nav>
                <a href="#gallery">Gallery</a>
                <a href="#book">Book Now</a>
            </nav>
        </div>
        <div class="main-header-text">
            <h2>Welcome to Our Luxury Hair Salon</h2>
            <p>Where Style Meets Sophistication</p>
        </div>
    </header>

    <section class="sec-service" id="services">
        <h2 class="sec-title">Our Services</h2>
        <div class="service-container">
            <button class="arrow left">←</button>
            <a href="#" class="service-card">
                <div class="service-content">
                    <img src="/images/nav-bg-img.png" alt="Haircut Service">
                    <div class="overlay-text">Haircut & Styling</div>
                </div>
            </a>
            <a href="#" class="service-card">
                <div class="service-content">
                    <img src="/images/nav-bg-img.png" alt="Hair Coloring">
                    <div class="overlay-text">Hair Coloring</div>
                </div>
            </a>
            <a href="#" class="service-card">
                <div class="service-content">
                    <img src="/images/nav-bg-img.png" alt="Hair Treatment">
                    <div class="overlay-text">Hair Treatment</div>
                </div>
            </a>
            <a href="#" class="service-card">
                <div class="service-content">
                    <img src="/images/nav-bg-img.png" alt="Hair Treatment">
                    <div class="overlay-text">Hair Treatment</div>
                </div>
            </a>
            <a href="#" class="service-card">
                <div class="service-content">
                    <img src="/images/nav-bg-img.png" alt="Hair Treatment">
                    <div class="overlay-text">Hair Treatment</div>
                </div>
            </a>
            <button class="arrow right">→</button>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Salon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">

    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

</head>
<body class="body">
    <header class="main-header">
        <div class="main-nav">
            <nav>
                <a href="#services">Services</a>
                <a href="#about">About</a>
            </nav>
            <h1>Elegance</h1>
            <nav>
                <a href="#gallery">Gallery</a>
                <a href="#book">Book Now</a>
            </nav>
        </div>
        <div class="main-header-text">
            <h2>Welcome to Our Luxury Hair Salon</h2>
            <p>Where Style Meets Sophistication</p>
        </div>
    </header>

    <section class="serv-container swiper">
        <h2 class="sec-title">Our Services</h2>
        <div class="serv-card-wrapper">
            <ul class="serv-card-list swiper-wrapper">
                <li class="serv-card swiper-slide" >
                    <a href="#">
                        <div class="service-content">
                            <img src="/images/nav-bg-img.png" alt="Haircut Service">
                            <div class="overlay-text">Haircut & Styling</div>
                        </div>
                    </a>
                </li>
                <li class="serv-card swiper-slide" >
                    <a href="#">
                        <div class="service-content">
                            <img src="/images/nav-bg-img.png" alt="Haircut Service">
                            <div class="overlay-text">Haircut & Styling</div>
                        </div>
                    </a>
                </li>
                <li class="serv-card swiper-slide" >
                    <a href="#">
                        <div class="service-content">
                            <img src="/images/nav-bg-img.png" alt="Haircut Service">
                            <div class="overlay-text">Haircut & Styling</div>
                        </div>
                    </a>
                </li>
                <li class="serv-card swiper-slide" >
                    <a href="#">
                        <div class="service-content">
                            <img src="/images/nav-bg-img.png" alt="Haircut Service">
                            <div class="overlay-text">Haircut & Styling</div>
                        </div>
                    </a>
                </li>
            </ul>
            

            <div class="swiper-pagination"></div>
            <div class="btn-prev swiper-button-prev"></div>
            <div class="btn-next swiper-button-next"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
